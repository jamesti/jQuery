<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">

		<title>Lição de jQuery</title>
		<meta name="description" content="">
		<meta name="author" content="James">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="/css/licao5.css" media="all">
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="centro">
			<form class="form-horizontal">
				<fieldset>
					<legend>Formulário de Cadastro</legend>
					  <div class="control-group">
					    <label class="control-label" for="inputEmail">Email</label>
					    <div class="controls">
					      <input type="text" id="inputEmail" placeholder="Email">
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="inputPassword">Password</label>
					    <div class="controls">
					      <input type="password" id="inputPassword" placeholder="Password">
					    </div>
					  </div>
					  <div class="control-group">
					    <div class="controls">
					      <label class="checkbox">
					        <input type="checkbox"> Lembre-me
					      </label>
					    </div>
					  </div>
				  </fieldset>
				  	<div class="form-actions">
					  <button type="submit" class="btn btn-primary">Entrar</button>
					  <button id="cc" type="button" class="btn">Cancelar</button>
					</div>
			</form>
		</div>

		<!-- Modal -->
		<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h3 id="myModalLabel">Sistema Enigma Colossal</h3>
		  </div>
		  <div class="modal-body">
		    <p>Você tem certeza que deseja entrar no sistema Enigma Colossal?</p>
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Não</button>
		    <button class="btn btn-primary">Sim</button>	    
		  </div>
		</div>

		<script type="text/javascript" src="js/jquery-2.0.3.min.js" ></script>
		<script type="text/javascript" src="js/jquery-2.0.3.min.map" ></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/licao5.js"></script>
			<!-- Protocol free include -->
		<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>-->
	</body>
</html>
